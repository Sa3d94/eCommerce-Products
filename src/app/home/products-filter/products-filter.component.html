

  <div class="card" *ngIf="categoriesCount">

    <div class="card-header">
        <h3>Products</h3>
      </div>
    <div class="container">

            <div *ngFor="let category of categories">
                <div class= "li">
                    <input type="radio" id="f-option" name="category" (click)="onRadioButtonChange(category)">
                    <label for="f-option">{{category.replace('-', ' ')  | titlecase}}  ({{categoriesCount[category]}})</label>
                    
                    <div class="check"></div>
                </div>

     
       
            </div>
     
    </div>
  </div>
