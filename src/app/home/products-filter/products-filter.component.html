

  <div class="card" *ngIf="productsCount">

    <div class="card-header">
        <h3>Products</h3>
      </div>
    <div class="container">

            <div *ngFor="let product of products">
                <div class= "li">
                    <input type="radio" id="f-option" name="product" (click)="onRadioButtonChange($event)">
                    <label for="f-option">{{product}} ({{productsCount[product]}})</label>
                    
                    <div class="check"></div>
                </div>

     
       
            </div>
     
    </div>
  </div>
