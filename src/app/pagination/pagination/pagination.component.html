
  <div class="pagination">
    <a
      (click)="onPrev()"
      class="page-item disabled"
      [class.disabled]="currentPage !== 1"
      >&laquo;
     
      </a>
    
    <a
      *ngFor="let page of getPages()"
      [class.active]="page === currentPage"
      (click)="onPage(page)"
      class="page-item">{{page}}</a>
    <a
      (click)="onNext($event)"
      class="page-item"
      
      >
      

      &raquo;
</a>
  </div>
